; Supervisor config
[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=5

[program:fastapi]
command=uvicorn backend.main:app --host 0.0.0.0 --port 8080
autostart=true
autorestart=true
priority=10

[program:streamlit]
command=streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
autostart=true
autorestart=true
priority=20
