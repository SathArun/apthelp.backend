; Supervisor config
[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=5

[program:fastapi]
command=uvicorn backend.main:app --host 0.0.0.0 --port 8081
autostart=true
autorestart=true
priority=10

[program:streamlit]
command=streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0 --server.baseUrlPath /app --server.headless true --server.enableCORS false
autostart=true
autorestart=true
priority=20

[program:healthcheck]
command=python3 /app/healthcheck.py
autostart=true
autorestart=true
priority=25
